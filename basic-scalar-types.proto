syntax = "proto3";

message Person{

    int32 age = 1;
    string firt_name = 2;
    string last_name = 3;
    bytes small_picture = 4;
    bool is_profile_verified = 5;
    float heigth =6;

    repeated string phone_numbers = 7;

    enum EyeColour{
        UNKNOWN_EYE_COLOUR = 0;
        EYE_BLUE = 1;
        EYE_GREEN = 2;
        EYE_BROWN = 3;
    }

    EyeColour eye_colour = 8;

}