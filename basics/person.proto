syntax = "proto3";

import "basics/date.proto";

message Person{
    string name = 1;
    repeated string middle_names = 2;
    string last_name = 3;

    message Address {
        string address_line_1 = 1;
        string address_line_2 = 2;
        string zip_code = 3;
        string city = 4;
        string country = 5;
    }

    repeated Address addresses = 4;

    Date date = 5;
}